<div class="container mt-4">
  <h2 class="text-center mb-4 bg-dark text-white py-1">{{ institution }} Team</h2>
  <div *ngIf="currentData.Professor.length">
    <h3 class="text-center mb-3">Supervisors</h3>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let professor of currentData.Professor">
        <div class="card h-100">
          <img [src]="professor.imgSrc" class="card-img-top" [alt]="professor.name"
               onerror="this.src='assets/images/default-placeholder.png'">
          <div class="card-body text-center">
            <h5 class="card-title">{{ professor.name }}</h5>
            <h6 class="card-text">{{ professor.designation }}</h6>
            <p class="card-text">{{ professor.department }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="currentData.Members.length">
    <h3 class="text-center my-4">Members</h3>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let member of currentData.Members">
        <div class="card h-100">
          <img [src]="member.imgSrc" class="card-img-top" [alt]="member.name"
               onerror="this.src='assets/images/default-placeholder.png'">
          <div class="card-body">
            <h5 class="card-title text-center">{{ member.name }}</h5>
            <p class="card-text text-center">
              {{ member.designation }} <br>
              <b>Supervisors:</b> {{ member.supervisors }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
